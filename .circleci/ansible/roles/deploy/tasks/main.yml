- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy dist content to s3 bucket.
  become: yes
  template:
    src: "/root/project/backend/dist/"
    dest: "~/web/"
    owner: ubuntu
    group: ubuntu

- name: Executing node
  shell: |
    pm2 start main.js -f
  args:
    chdir: ~/web